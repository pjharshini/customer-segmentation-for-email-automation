<!DOCTYPE html>
<html>
  <head>
    <title>Customer Segmentation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ef 0%, #f8fafc 60%, #38b2ac 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 48px auto 0 auto;
        padding: 36px 36px 24px 36px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }
      h1 {
        text-align: center;
        font-weight: 700;
        color: #2563eb;
        margin-bottom: 36px;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 22px;
      }
      label {
        display: block;
        margin-bottom: 7px;
        font-weight: 500;
        color: #374151;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 7px;
        font-size: 1rem;
        background: #f1f5f9;
        transition: border 0.2s;
      }
      input:focus {
        border: 1.5px solid #38b2ac;
        outline: none;
        background: #fff;
      }
      button {
        width: 100%;
        padding: 14px 0;
        background: linear-gradient(90deg, #2563eb 0%, #38b2ac 100%);
        color: white;
        border: none;
        border-radius: 9px;
        font-size: 1.15rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 12px;
        box-shadow: 0 2px 8px rgba(56, 178, 172, 0.10);
        transition: background 0.2s, transform 0.1s;
        letter-spacing: 0.5px;
      }
      button:hover {
        background: linear-gradient(90deg, #38b2ac 0%, #2563eb 100%);
        transform: translateY(-2px) scale(1.02);
      }
      #loading {
        display: none;
        margin-top: 24px;
        color: #2563eb;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
      }
      #error {
        display: none;
        margin-top: 24px;
        color: #e53e3e;
        font-weight: bold;
        background: #fff0f0;
        border: 1px solid #fbb6b6;
        border-radius: 10px;
        padding: 14px;
        text-align: center;
        transition: all 0.3s;
      }
      #result {
        display: none;
        margin-top: 36px;
        padding: 28px 26px 22px 26px;
        background: #f1f5f9;
        border: 1px solid #cbd5e1;
        border-radius: 14px;
        box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.07);
        transition: all 0.3s;
      }
      #result h3 {
        margin-top: 0;
        color: #2563eb;
        font-weight: 700;
        margin-bottom: 18px;
        letter-spacing: 0.5px;
      }
      #result .subheading {
        font-weight: 700;
        font-size: 1.13rem;
        margin-top: 18px;
        margin-bottom: 12px;
        color: #22223b;
        letter-spacing: 0.2px;
      }
      #result ul {
        padding-left: 22px;
        margin: 0 0 0 0;
      }
      #result li {
        margin-bottom: 10px;
        font-size: 1.08rem;
        color: #374151;
        letter-spacing: 0.1px;
      }
      @media (max-width: 700px) {
        .container {
          padding: 16px 4vw 10px 4vw;
        }
        #result {
          padding: 18px 6vw 14px 6vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Customer Segmentation</h1>

      <div id="loading">Processing... Please wait.</div>
      <div id="error"></div>
      <div id="result"></div>

      <form id="customerForm">
        <div class="form-group">
          <label for="InvoiceNo">Invoice No:</label>
          <input type="text" id="InvoiceNo" name="InvoiceNo" required />
        </div>

        <div class="form-group">
          <label for="StockCode">Stock Code:</label>
          <input type="text" id="StockCode" name="StockCode" required />
        </div>

        <div class="form-group">
          <label for="Description">Description:</label>
          <input type="text" id="Description" name="Description" required />
        </div>

        <div class="form-group">
          <label for="Quantity">Quantity:</label>
          <input type="number" id="Quantity" name="Quantity" required />
        </div>

        <div class="form-group">
          <label for="InvoiceDate"
            >Invoice Date and Time (MM/DD/YYYY HH:MM, 24hr):</label
          >
          <input
            type="text"
            id="InvoiceDate"
            name="InvoiceDate"
            placeholder="12/1/2010 08:26"
            required
          />
        </div>

        <div class="form-group">
          <label for="UnitPrice">Unit Price:</label>
          <input
            type="number"
            step="0.01"
            id="UnitPrice"
            name="UnitPrice"
            required
          />
        </div>

        <div class="form-group">
          <label for="CustomerID">Customer ID:</label>
          <input type="text" id="CustomerID" name="CustomerID" required />
        </div>

        <div class="form-group">
          <label for="Country">Country:</label>
          <input type="text" id="Country" name="Country" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      const form = document.getElementById("customerForm");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const result = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Reset UI states
        loading.style.display = "block";
        error.style.display = "none";
        result.style.display = "none";

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(data.error || "Server error occurred");
              });
            }
            return response.json();
          })
          .then((data) => {
            loading.style.display = "none";
            result.style.display = "block";
            // Segment number to name mapping
            const segmentNames = {
              0: "Active",
              1: "At Risk",
              2: "Inactive",
              3: "Loyal",
              4: "Upcoming"
            };
            const segmentDisplay = segmentNames[data.segment_number] !== undefined ? segmentNames[data.segment_number] : data.segment_number;
            result.innerHTML = `
              <h3>Results</h3>
              <div style="margin-bottom: 18px;"></div>
              <div class="subheading">Your segment is:</div>
              <p style="font-size:1.18rem; font-weight:700; color:#2563eb; margin-bottom: 22px;">${segmentDisplay}</p>
              <div class="subheading">RFM Analysis:</div>
              <ul style="margin-bottom: 0;">
                <li>Recency: <strong>${data.rfm_values.recency}</strong> days since last purchase</li>
                <li>Frequency: <strong>${data.rfm_values.frequency}</strong> purchases</li>
                <li>Monetary: <strong>${data.rfm_values.monetary.toFixed(2)}</strong> total spending</li>
              </ul>
            `;
          })
          .catch((error) => {
            loading.style.display = "none";
            const errorDiv = document.getElementById("error");
            errorDiv.style.display = "block";
            errorDiv.textContent = `Error: ${
              error.message || "An unknown error occurred"
            }`;
          });
      });
    </script>
  </body>
</html>
